<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
</head>
<body>
    <h1>Add Items</h1>
    <form method="post" action="/additem">
        <div>
            Item type: 
            <input list="items" name="itemType" required>
            <datalist id="items">
                <option value="Food" />
                <option value="Electronics" />
                <option value="Clothe" />
                <option value="House_need" />
                <option value="Other" />
            </datalist>
        </div>
        <div>Item name: <input type="text" name="itemName" required></div>
        <div>Quantity: <input type="number" name="itemQ" required></div>
        <div>Warehouse ID:<input type="number" name="itemWID" required>
        Warehouse name: <input type="text" name="itemWName" required>
        </div>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
